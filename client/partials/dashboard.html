<style type="text/css">
  li {
    margin: 0px;
    list-style-type: none;
  }
  .nav li{
    display: inline-block;
  }
</style>
<div ng-controller='dashboardController'>
    <ul class = "nav">
      <li><a href="#!/">Dashboard</a></li>
      <li><a href="#!/products">Products</a></li>
      <li><a href="#!/customers">Customers</a></li>
      <li><a href="#!/orders">Orders</a></li>
    </ul>
    <label>Search: <input ng-model="searchText"></label>
    <h3>Products</h3>
    <ul ng-repeat="product in products | filter:searchText track by $index ">
      <li> {{product.name}}</li>
      <li> {{product.quantity}} left</li>
    </ul>

    <h3>Orders</h3>
     <div ng-repeat="order in orders | filter:searchText track by $index ">
      <p>{{order._customer.name}} purchased {{order.quantity}} {{order._product.name}} at {{order.created_at}}</p>
    </div>

    <h3>Customers</h3>
     <div ng-repeat="customer in customers | filter:searchText track by $index ">
      <p>{{customer.name}} joined the store at {{customer.created_at}}</p>
    </div>
</div>
